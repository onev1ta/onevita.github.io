<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" /><meta name="viewport" content="width=device-width,initial-scale=1">
<title>VITA • The Last Supper</title>
<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
<style>
  *{box-sizing:border-box;margin:0;padding:0}
  body{font-family:'Poppins',sans-serif;background:#e6e6e6;color:#111}
  .top{padding:26px;text-align:center}
  .top h1{font-family:'Permanent Marker';color:#c20808;font-size:2.4rem}
  .top p{color:#444;margin-top:8px;max-width:780px;margin-left:auto;margin-right:auto}
  .products{display:grid;grid-template-columns:repeat(auto-fit,minmax(260px,1fr));gap:22px;padding:36px;max-width:1100px;margin:0 auto}
  .prod{background:#fff;border-radius:12px;padding:18px;box-shadow:0 8px 20px rgba(0,0,0,.06);text-align:center}
  .prod img{width:100%;height:240px;object-fit:cover;border-radius:8px;margin-bottom:12px}
  .prod h3{font-weight:700;margin-bottom:6px}
  .price{font-weight:700;margin-bottom:12px}
  .buy{background:#111;color:#fff;padding:10px 18px;border-radius:26px;text-decoration:none;display:inline-block;font-weight:700}
  .buy:hover{background:#c20808}
  .nav{position:fixed;left:16px;top:12px;font-family:'Permanent Marker';color:#c20808}
  footer{text-align:center;padding:36px 10px;color:#777}
  .back{display:inline-block;margin:28px auto 56px;background:#111;color:#fff;padding:10px 18px;border-radius:26px;text-decoration:none}
  .back:hover{background:#c20808}
</style>
</head>
<body>
  <div class="nav">VITA</div>
  <div class="top">
    <h1>The Last Supper</h1>
    <p>Price $80 — A limited capsule inspired by classic composition and modern street expression. Join the drop to secure yours.</p>
  </div>

  <section class="products">
    <div class="prod">
      <img src="https://via.placeholder.com/800x600.png?text=Last+Supper+Hoodie" alt="Last Supper Hoodie">
      <h3>Last Supper Hoodie</h3>
      <div class="price">$80</div>
      <!-- PayPal Buy Now Form -->
      <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
        <input type="hidden" name="cmd" value="_xclick">
        <input type="hidden" name="business" value="VTUFF7@outlook.com">
        <input type="hidden" name="item_name" value="Last Supper Hoodie">
        <input type="hidden" name="amount" value="80.00">
        <input type="hidden" name="currency_code" value="USD">
        <button class="buy" type="submit">Buy Now</button>
      </form>
    </div>

    <div class="prod">
      <img src="https://via.placeholder.com/800x600.png?text=Last+Supper+Tee" alt="Last Supper Tee">
      <h3>Last Supper Tee</h3>
      <div class="price">$40</div>
      <form action="https://www.paypal.com/cgi-bin/webscr" method="post" target="_blank">
        <input type="hidden" name="cmd" value="_xclick">
        <input type="hidden" name="business" value="VTUFF7@outlook.com">
        <input type="hidden" name="item_name" value="Last Supper Tee">
        <input type="hidden" name="amount" value="40.00">
        <input type="hidden" name="currency_code" value="USD">
        <button class="buy" type="submit">Buy Now</button>
      </form>
    </div>
  </section>

  <div style="text-align:center;margin-top:18px">
    <a class="back" href="drop.html">Back to Drops</a>
  </div>

  <footer>© 2025 VITA • Contact: <a href="mailto:VTUFF7@outlook.com">VTUFF7@outlook.com</a></footer>
</body>
</html>

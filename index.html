<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>VITA | Streetwear for Creators</title>
  <link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">

  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }
    body {
      font-family: 'Poppins', sans-serif;
      background-color: #e6e6e6;
      color: #111;
      overflow: hidden;
    }

    /* Intro Animation */
    .intro {
      position: fixed;
      inset: 0;
      background-color: #e6e6e6;
      display: flex;
      justify-content: center;
      align-items: center;
      z-index: 100;
      animation: fadeOut 1s ease 2.5s forwards;
    }

    .intro h1 {
      font-family: 'Permanent Marker', cursive;
      font-size: 6rem;
      color: #c20808;
      letter-spacing: 6px;
      opacity: 0;
      animation: fadeIn 1.2s ease forwards;
    }

    @keyframes fadeIn {
      from { opacity: 0; transform: scale(0.8); }
      to { opacity: 1; transform: scale(1); }
    }

    @keyframes fadeOut {
      to { opacity: 0; visibility: hidden; }
    }

    /* Main Content */
    main {
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      height: 100vh;
      text-align: center;
      opacity: 0;
      animation: appear 1s ease 3s forwards;
    }

    @keyframes appear { to { opacity: 1; } }

    h2 {
      font-size: 1.5rem;
      font-weight: 500;
      margin-bottom: 20px;
      color: #333;
    }

    .btn {
      display: inline-block;
      padding: 14px 36px;
      background: #111;
      color: #fff;
      border-radius: 30px;
      font-weight: 600;
      letter-spacing: 2px;
      text-transform: uppercase;
      text-decoration: none;
      transition: all 0.3s ease;
    }

    .btn:hover {
      background: #c20808;
      transform: scale(1.05);
    }

    footer {
      position: absolute;
      bottom: 30px;
      width: 100%;
      text-align: center;
      font-size: 0.9rem;
      color: #666;
    }
  </style>
</head>

<body>
  <div class="intro">
    <h1>VITA</h1>
  </div>

  <main>
    <h2>Streetwear for Creators & Dreamers</h2>
    <a href="drop.html" class="btn">Enter Drop</a>
  </main>

  <footer>
    <p>Â© 2025 VITA | All rights reserved</p>
  </footer>
</body>
</html>

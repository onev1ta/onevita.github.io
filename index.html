<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="utf-8" />
<meta name="viewport" content="width=device-width,initial-scale=1" />
<title>VITA • Home</title>
<link href="https://fonts.googleapis.com/css2?family=Permanent+Marker&family=Poppins:wght@300;500;700&display=swap" rel="stylesheet">
<style>
  *{box-sizing:border-box;margin:0;padding:0}
  body{font-family:'Poppins',sans-serif;background:#e6e6e6;color:#111;overflow:hidden}
  .intro{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;background:#e6e6e6;z-index:200;animation:fadeOut 1s ease 2.6s forwards}
  .intro h1{font-family:'Permanent Marker',cursive;color:#c20808;font-size:6rem;letter-spacing:6px;opacity:0;animation:fadeIn 1.1s ease forwards}
  @keyframes fadeIn{from{opacity:0;transform:scale(.85)}to{opacity:1;transform:scale(1)}}
  @keyframes fadeOut{to{opacity:0;visibility:hidden}}
  main{height:100vh;display:flex;flex-direction:column;align-items:center;justify-content:center;text-align:center;padding:30px;opacity:0;animation:appear 1s ease 3s forwards}
  @keyframes appear{to{opacity:1}}
  h2{font-weight:600;color:#222;margin-bottom:14px}
  p.lead{max-width:720px;color:#444;line-height:1.6;margin-bottom:28px}
  .btn{background:#111;color:#fff;padding:14px 34px;border-radius:30px;text-transform:uppercase;letter-spacing:2px;text-decoration:none;font-weight:700;transition:all .25s}
  .btn:hover{background:#c20808;transform:scale(1.03)}
  footer{position:fixed;bottom:18px;width:100%;text-align:center;color:#777;font-size:0.9rem}
  .brand-small{position:fixed;left:20px;top:18px;font-family:'Permanent Marker';color:#c20808;font-size:20px}
  @media(max-width:520px){.intro h1{font-size:4rem}}
</style>
</head>
<body>
  <div class="brand-small">VITA</div>
  <div class="intro"><h1>VITA</h1></div>

  <main>
    <h2>Streetwear for Creators &amp; Dreamers</h2>
    <p class="lead">VITA is more than clothing — it’s inspired by art, emotion, and motion. Each piece represents a mindset: live with purpose. Art meets VITA — live VITA.</p>
    <a class="btn" href="drop.html">Enter Drop</a>
  </main>

  <footer>© 2025 VITA • Contact: <a href="mailto:VTUFF7@outlook.com">VTUFF7@outlook.com</a></footer>
</body>
</html>
